<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="container">
            <nav id="hOuter" class="navbar navbar-light">
                <div id="hInner">Calculator Challenge</div>
            </nav>
        </div>
    </header>
    <div class="b-example-divider"></div>
    <div class="container my-4">
        <form>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Value 1</span>
                <input id="valueOne" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">Value 2</span>
                <input id="valueTwo" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="d-grid d-sm-block gap-4 col-6 mx-auto" style = "padding-left: 21.5%;">
                <button id="addbtn" class="btn btn-primary calc-btn" type="button">+</button>
                <button id="subbtn" class="btn btn-primary calc-btn" type="button">-</button>
                <button id="mulbtn" class="btn btn-primary calc-btn" type="button">x</button>
                <button id="divbtn" class="btn btn-primary calc-btn" type="button">/</button>
            </div>
            <div class="input-group my-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Result</span>
                <input id="resultField" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
            </div>
            <button type="reset" class="btn btn-primary">Clear Form</button>
            <button id="clearResults" type="button" class="btn btn-primary">Clear Results</button>
        </form>
    </div>
        <div class="container">
            <div class="col-3 mx-auto" style="padding-left: 12%">
                <p style="margin-bottom: 0; color: white">Results</p>
            </div>
            <div id="resultsArea"></div>
        </div>

    <script src="./forms.js"></script>
</body>
</html>
